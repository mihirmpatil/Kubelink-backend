apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubelink-ingress
  namespace: kubelink
spec:
  rules:
  - host: orchestrator.kubelink.borathon.photon-infra.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kubelink-orchestrator-kubelink-orchestrator 
          servicePort: 80
